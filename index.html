<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body class="container-fluid" id="body">

      <!-- CODE HERE -->


      <div class="row my-3">
        <div class="col-2">
          <button class="btn btn-success" id="increment" onclick="incrementScore(1)">+1</button>
        </div>
        <div class="col-2">
          <button class="btn btn-info" onclick="incrementScore(3)">+3</button>
        </div>
        <div class="col-2">
          <button class="btn btn-danger" onclick="incrementScore(-1)">-1</button>
        </div>

        <div class="col-2">
          <button class="btn btn-primary" onclick="getName(4)">Super cool</button>
        </div>

        <div class="col-2">
          <button class="btn btn-primary" onclick="getName(1)">Jake</button>
        </div>

        <div class="col-2">
          <button class="btn btn-warning" onclick="disableIncrementButton()">Disable</button>
        </div>

        <div class="col-2 my-2">
          <button class="btn btn-primary" onclick="blue('green')">blue</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <p>
            Score: <span id="score">0</span> 

          </p>
        </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
